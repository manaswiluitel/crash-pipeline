services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBIT_PORT}:5672"     # AMQP
      - "${RABBIT_UI}:15672"      # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  extractor:
    build: ./extractor
    container_name: extractor
    env_file: .env
    ports:
      - "8001:8001"  # Health check port
    environment:
      HEALTH_PORT: 8001
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    
  transformer:
    build: ./transformer
    container_name: transformer
    env_file: .env
    ports:
      - "8002:8002"  # Health check port
    environment:
      HEALTH_PORT: 8002
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    
  cleaner:
    build: ./cleaner
    container_name: cleaner
    env_file: .env
    ports:
      - "8003:8003"  # Health check port
    environment:
      HEALTH_PORT: 8003
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data/gold:/data/gold        # persist Gold DB
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  app:
    build: ./app
    container_name: app
    env_file: .env
    ports:
      - "8501:8501"  # Streamlit port
      - "8004:8004"  # Health check port
    environment:
      APP_HEALTH_PORT: 8004
      DOCKER_ENV: "true"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data:/data              # Gold DB and other data
      - ./minio-data:/app/minio-data  # MinIO data for local preview
      - ./streaming.json:/app/streaming.json
      - ./backfill.json:/app/backfill.json
      - /var/run/docker.sock:/var/run/docker.sock  # Add this
      - ./artifacts:/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    user: "${UID}:${GID}" 
    ports:
      - "9090:9090"   # Prometheus UI
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    restart: unless-stopped 
    
  grafana:
    image: grafana/grafana
    container_name: grafana
    user: "${UID}:${GID}"
    ports:
      - "3000:3000"   # Grafana UI
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    
  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: guest
      RABBIT_PASSWORD: guest
    depends_on:
      - rabbitmq
    restart: unless-stopped

