name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pipeline to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_HOST: ${{ secrets.AZURE_HOST }}
      AZURE_USER: ${{ secrets.AZURE_USER }}
      AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$AZURE_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Debug connection info (no secrets)
        run: |
          echo "Will try to connect to $AZURE_USER@$AZURE_HOST"
          echo "Project path on VM: $PROJECT_PATH"

      - name: Deploy latest version on Azure VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            set -e
            cd \"$PROJECT_PATH\"
            echo 'ğŸ›‘ Stopping any running services...'
            docker compose down
            echo 'ğŸšš Pulling latest changes from Git...'
            git pull
            echo 'ğŸ› ï¸ Building new container images...'
            docker compose build
            echo 'ğŸš€ Starting all services...'
            docker compose up -d
            echo 'âœ… Deployment commands finished.'
          "

      - name: Smoke test â€“ HTTP health checks
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" '
            set -e

            cd "$PROJECT_PATH"

            echo "â³ Waiting for services to stabilize..."
            sleep 30

            echo "ğŸ” Checking Streamlit health..."
            # Streamlit's built-in health check is at /_stcore/health
            curl -f http://localhost:8501/_stcore/health

            echo "ğŸ” Checking Extractor health..."
            curl -f http://localhost:8001/health

            echo "ğŸ” Checking Transformer health..."
            curl -f http://localhost:8002/health

            echo "ğŸ” Checking Cleaner health..."
            curl -f http://localhost:8003/health

            echo "âœ… All HTTP health checks passed."
          '
